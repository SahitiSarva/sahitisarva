{% extends "projects.html" %}

{% block content %}
<div class="projects_intro">
    <h2>Imaginary Inspirations</h2>
    <p>Explore a collection of imaginative and creative inspirations. Click on a card to reveal its other side!</p>
</div>

<!-- Carousel Container -->
<div class="carousel-container">
    <button class="carousel-button left" onclick="prevCard()">&#10094;</button>
    <div class="carousel">
        {% for i in range(1, 66, 2) %}
        <div class="carousel-item">
            <div class="flip-card" onclick="flipCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ url_for('static', filename='img/imaginary_inspirations/' + i|string + '.svg') }}" alt="Front {{ i }}">
                    </div>
                    <div class="flip-card-back">
                        <img src="{{ url_for('static', filename='img/imaginary_inspirations/' + (i+1)|string + '.svg') }}" alt="Back {{ i+1 }}">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-button right" onclick="nextCard()">&#10095;</button>
</div>

<style>
.projects_intro {
    text-align: center;
    margin-bottom: 20px;
}

.carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
    max-width: 800px; /* Increased size */
    margin: auto;
}

.carousel {
    display: flex;
    overflow: hidden;
    width: 600px; /* Increased size */
    height: 900px; /* Increased size */
    justify-content: center;
}

.carousel-item {
    flex: 0 0 100%;
    display: none;
}

.carousel-item.active {
    display: block;
}

.flip-card {
    width: 600px; /* Increased size */
    height: 900px; /* Increased size */
    perspective: 1000px;
    cursor: pointer;
}

.flip-card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.flip-card-front img, .flip-card-back img {
    width: 100%; /* Ensure full width */
    height: auto; /* Maintain aspect ratio */
    object-fit: contain; /* Prevent cropping */
}

.flip-card-back {
    transform: rotateY(180deg);
}

.carousel-button {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.carousel-button.left {
    left: -60px;
}

.carousel-button.right {
    right: -60px;
}
</style>

<script>
let currentCard = 0;
const cards = document.querySelectorAll(".carousel-item");

function showCard(index) {
    cards.forEach((card, i) => {
        card.classList.remove("active");
        if (i === index) {
            card.classList.add("active");
        }
    });
}

function nextCard() {
    currentCard = (currentCard + 1) % cards.length;
    showCard(currentCard);
}

function prevCard() {
    currentCard = (currentCard - 1 + cards.length) % cards.length;
    showCard(currentCard);
}

function flipCard(card) {
    card.classList.toggle("flipped");
}

// Show first card on load
document.addEventListener("DOMContentLoaded", () => showCard(currentCard));
</script>

{% endblock %}
